<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>To-Do App</title>
</head>

<body>
  <h1>Hello to-do world</h1>
  <fieldset id="register-field">
    <legend>Rejestracja</legend>
    <form action="" id="formRegister" method="post">
      <label for="name">Nazwa użytkownika: <input type="text" id="name" placeholder="Wpisz nazwę użytkownika"></label>
      <label for="password">Hasło: <input type="password" id="password" placeholder="Podaj swoje hasło"></label>
      <label for="email">Email: <input type="text" id="email" placeholder="Podaj swoój email"></label>
      <button type="submit" id="btn-register">Zarejestruj</button>
    </form>
  </fieldset>

  <fieldset id="login-field">
    <legend>Logowanie</legend>
    <form action="" id="formLogin" method="post">
      <label for="username">Nazwa użytkownika: <input type="text" id="username"
          placeholder="Wpisz nazwę użytkownika"></label>
      <label for="user-password">Hasło: <input type="password" id="user-password"
          placeholder="Podaj swoje hasło"></label>
      <button type="submit" id="btn-login">Login</button>
      <button id="btn-logout">Wyloguj</button>
    </form>
  </fieldset>

  <script src="/static/app.js"></script>
</body>

</html>
